{% extends 'base.html' %}

{% block title%}
    Login
{% endblock title %}

{% block content %}
    <section class="contact-us">
      <div class="container">
        <div class="row">

          <div class="col-lg-12">
            <div class="forLogin">
              <div class="row">
                <div class="col-lg-8">
                  <div class="sidebar-item contact-form">
                    <div class="sidebar-heading">
                      <h2>User Login</h2>
                    </div>
                    <div class="content">
                      <form id="contact" action="" method="post" novalidate>
                        {% csrf_token %}
                        <div class="row">
                          {% if messages %}
                              <div class="col-md-12 col-sm-12">
                                {% include 'message.html' %}
                              </div>
                          {% endif %}
                          <div class="col-md-12 col-sm-12">
                            <fieldset>
                              <p class="error py-1 text-danger">{{ form.username.errors }}</p>
                              <input name="username" type="text" id="username" placeholder="Enter Username">
                            </fieldset>
                          </div>
                          <div class="col-md-12 col-sm-12">
                            <fieldset>
                              <p class="error py-1 text-danger">{{ form.password.errors }}</p>
                              <input name="password" type="password" id="password" placeholder="Enter Password">
                            </fieldset>
                          </div>
                          <div class="col-lg-12">
                            <fieldset>
                              <button type="submit" id="form-submit" class="main-button mr-2">Login</button>
                              <a href="{% url 'registration' %}" class="main-button btn-primary">Registration</a>
                            </fieldset>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
{% endblock content %}
