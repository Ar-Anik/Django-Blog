{% load static %}
<div class="main-banner header-text">
    <div class="container-fluid">
        <div class="owl-banner owl-carousel">
            {% for blog in blogs|slice:"6" %}
                <div class="item">
                <img style="height: 450px" src="{{ blog.banner.url }}" alt="">
                <div class="item-content">
                    <div class="main-content">
                        <div class="meta-category">
                            <span>{{ blog.category }}</span>
                        </div>
                        <a href="{% url 'blog_detail' blog.slug %}"><h4>{{ blog.title }}</h4></a>
                        <ul class="post-info">
                            <li><a href="javascript:void(0)">{{ blog.user }}</a></li>
                            <li><a href="javascript:void(0)">{{ blog.created_date }}</a></li>
                            <li><a href="javascript:void(0)">{{ blog.blog_comment.all.count }} Comments </a></li>
                        </ul>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
