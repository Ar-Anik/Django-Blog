{% extends 'base.html' %}

{% block title%}
    Registration
{% endblock title %}

{% block content %}
    <section class="contact-us">
      <div class="container">
        <div class="row">

          <div class="col-lg-12">
            <div class="down-contact">
              <div class="row">
                <div class="col-lg-8">
                  <div class="sidebar-item contact-form">
                    <div class="sidebar-heading">
                      <h2>User Registration</h2>
                    </div>
                    <div class="content">
                      <form id="contact" action="" method="post" novalidate>
                        {% csrf_token %}
                        <div class="row">
                          <div class="col-md-12 col-sm-12">
                            <fieldset>
                              <p class="text-danger errors">{{ form.username.errors }}</p>
                              <input name="username" type="text" {% if form.is_bound %} value="{{ form.username.value }}" {% endif %} id="username" placeholder="Enter Your UserName">
                            </fieldset>
                          </div>
                          <div class="col-md-12 col-sm-12">
                            <fieldset>
                              <p class="text-danger errors">{{ form.email.errors }}</p>
                              <input name="email" type="email" {% if form.is_bound %} value="{{ form.email.value }}" {% endif %} id="email" placeholder="Enter Your Email">
                            </fieldset>
                          </div>
                          <div class="col-md-12 col-sm-12">
                            <fieldset>
                              <p class="text-danger errors">{{ form.password.errors }}</p>
                              <input name="password" type="password" {% if form.is_bound %} value="{{ form.password.value }}" {% endif %} id="password" placeholder="Enter Your Password">
                            </fieldset>
                          </div>
                          <div class="col-md-12 col-sm-12">
                            <fieldset>
                              <input name="confirm_password" type="password" id="confirm_password" placeholder="Confirm Password">
                            </fieldset>
                          </div>
                          <div class="col-lg-12">
                            <fieldset>
                              <button type="submit" id="form-submit" class="main-button mr-2">Registration</button>
                            </fieldset>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
{% endblock content %}
